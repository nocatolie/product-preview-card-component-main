<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
  <main>
    <img class="perfume-deskt" src="./images/image-product-desktop.jpg" alt="perfume">
    <img class="perfume-mobile" src="images/image-product-mobile.jpg" alt="perfume">
    <div class="info">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1 class="after">$149.99</h1>
        <p class="before">$169.99</p>
      </div>
      <button class="button">
        <img src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nocatolie/">Melissa Wong</a>.
  </footer>

</body>

</html>
